// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.50'
    ext.gradleVersion = '3.5.2'
    ext.playServicesVersion = '4.3.2'

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        classpath "com.google.gms:google-services:$playServicesVersion"
        classpath 'io.fabric.tools:gradle:1.31.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 19
    targetSdkVersion = 28

    coreKtxVersion = '1.1.0'

    appCompatVersion = "1.1.0"
    materialVersion = '1.0.0'
    commonsUiVersion = '1.0.14'
    butterKnifeVersion = '10.1.0'
    leakcanaryVersion = '1.6.1'
    firebaseCoreVersion = '17.2.0'
    firebasePerfVersion = '19.0.0'
    crashlyticsVersion = '2.10.1'
    analyticsVersion = '17.2.1'

    deps = [
            "appcompat"          : "androidx.appcompat:appcompat:$appCompatVersion",
            "preference"         : "androidx.preference:preference:$appCompatVersion",
            "material"           : "com.google.android.material:material:$materialVersion",
            "commonsUi"          : "com.github.mobile-dev-pro:commons-ui:$commonsUiVersion",
            "butterknife"        : "com.jakewharton:butterknife:$butterKnifeVersion",
            "butterknifeCompiler": "com.jakewharton:butterknife-compiler:$butterKnifeVersion",
            "leakcanaryDebug"    : "com.squareup.leakcanary:leakcanary-android:$leakcanaryVersion",
            "leakcanaryRelease"  : "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanaryVersion",
            "firebaseCore"       : "com.google.firebase:firebase-core:$firebaseCoreVersion",
            "firebasePerformance": "com.google.firebase:firebase-perf:$firebasePerfVersion",
            "crashlytics"        : "com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion",
            "firebaseAnalytics"  : "com.google.firebase:firebase-analytics:$analyticsVersion",
            "coreKtx"            : "androidx.core:core-ktx:$coreKtxVersion",
            "kotlin"             : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    ]
}