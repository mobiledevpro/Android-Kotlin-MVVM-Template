// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlinVersion = '1.4.0'
    ext.gradleVersion = '4.1.0-rc01'
    ext.playServicesVersion = '4.3.3'
    ext.crashlyticsPluginVersion = '2.0.0-beta04'
    ext.koinVersion = '2.1.1'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        classpath "com.google.gms:google-services:$playServicesVersion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlyticsPluginVersion"
        classpath "org.koin:koin-gradle-plugin:$koinVersion"

        //uses to publish 'common-ui' module to JitPack
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    appVersionName = "1.0.0"
    appVersionCode = 1

    commonUiVersion = '1.0.0'

    compileSdkVersion = 30
    minSdkVersion = 21
    targetSdkVersion = 30

    coreKtxVersion = '1.3.1'

    appCompatVersion = '1.2.0'
    materialVersion = '1.2.0' //version 1.1.0 breaks styles for TextInputLayout and buttons
    constraintLayoutVersion = '2.0.1'
    navigationVersion = '2.3.0'
    preferenceVersion = '1.1.1'
    leakcanaryVersion = '2.4'
    firebaseCoreVersion = '17.5.0'
    firebasePerfVersion = '19.0.8'
    crashlyticsVersion = '17.2.1'
    analyticsVersion = '17.5.0'
    lifecycleVersion = '2.2.0'
    rxJavaVersion = '2.2.9'
    rxAndroidVersion = '2.1.1'
    rxKotlinVersion = '2.4.0'
    multidexVersion = '2.0.1'
    roomDatabaseVersion = '2.2.4'
    glideVersion = '4.11.0'
    retrofitVersion = '2.3.0'
    okhttpLoggingInterceptorVersion = '4.2.2'

    jUnitExtVersion = '1.1.1'
    testRunnerVersion = '1.2.0'
    espressoCoreVersion = '3.3.0'

    deps = [
            "multidex"                : "androidx.multidex:multidex:$multidexVersion",
            "appcompat"               : "androidx.appcompat:appcompat:$appCompatVersion",
            "preference"              : "androidx.preference:preference:$preferenceVersion",
            "material"                : "com.google.android.material:material:$materialVersion",
            "constraintLayout"        : "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion",
            "navigationFragment"      : "androidx.navigation:navigation-fragment-ktx:$navigationVersion",
            "navigationUi"            : "androidx.navigation:navigation-ui-ktx:$navigationVersion",
            "leakcanaryDebug"         : "com.squareup.leakcanary:leakcanary-android:$leakcanaryVersion",
            "firebaseCore"            : "com.google.firebase:firebase-core:$firebaseCoreVersion",
            "firebasePerformance"     : "com.google.firebase:firebase-perf:$firebasePerfVersion",
            "crashlytics"             : "com.google.firebase:firebase-crashlytics:$crashlyticsVersion",
            "firebaseAnalytics"       : "com.google.firebase:firebase-analytics:$analyticsVersion",
            "coreKtx"                 : "androidx.core:core-ktx:$coreKtxVersion",
            "kotlin"                  : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion",

            //common
            "commonUI"                : "com.github.mobiledevpro:android-kotlin-mvvm-template:$commonUiVersion",

            // ViewModel and LiveData
            "lifecycle"               : "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion",
            "lifecycleCompiler"       : "androidx.lifecycle:lifecycle-compiler:$lifecycleVersion",
            //  "lifecycleReactive"       : "androidx.lifecycle:lifecycle-reactivestreams:$lifecycleVersion",

            //DI, Koin
            "koinScope"               : "org.koin:koin-androidx-scope:$koinVersion",
            "koinViewModel"           : "org.koin:koin-androidx-viewmodel:$koinVersion",

            //Rx
            "rxAndroid"               : "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion",
            "rxKotlin"                : "io.reactivex.rxjava2:rxkotlin:$rxKotlinVersion",

            //Room
            "room"                    : "androidx.room:room-runtime:$roomDatabaseVersion",
            "roomKtx"                 : "androidx.room:room-ktx:$roomDatabaseVersion",
            "roomCompiler"            : "androidx.room:room-compiler:$roomDatabaseVersion",
            "roomRx"                  : "androidx.room:room-rxjava2:$roomDatabaseVersion",

            //UI libs
            "glide"                   : "com.github.bumptech.glide:glide:$glideVersion",
            "glideCompiler"           : "com.github.bumptech.glide:compiler:$glideVersion",

            //Network
            "retrofit"                : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            "retrofitGsonConverter"   : "com.squareup.retrofit2:converter-gson:$retrofitVersion",
            "retrofitRx"              : "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion",
            "okhttpLoggingInterceptor": "com.squareup.okhttp3:logging-interceptor:$okhttpLoggingInterceptorVersion",

            //testing
            "testRunner"              : "androidx.test:runner:$testRunnerVersion",
            "jUnitExt"                : "androidx.test.ext:junit:$jUnitExtVersion",
            "espressoCore"            : "androidx.test.espresso:espresso-core:$espressoCoreVersion",
            "koinTest"                : "org.koin:koin-test:$koinVersion"
    ]
}
